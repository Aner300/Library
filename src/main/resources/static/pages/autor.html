
<div class="">


  <div class="container">
    <h2>Large Modal</h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Registar Autor</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Registar Autor</h4>
          </div>
          <div class="modal-body">

          <form method="post">
          <div class="form-group">
            <label for="email">Nome</label>
            <input type="text" class="form-control" id="email" placeholder="Enter email" ng-model="autor.nome"/>
          </div>
          <div class="form-group">
            <label for="password">Biografia</label>
            <textArea class="form-control" rows="3" id="nota" name="nota" ng-model="autor.biografia"></textArea>
          </div>
       

          <div class="modal-footer">
            <button type="submit"class="btn btn-success" ng-click="registarAutor()"><i class="glyphicon glyphicon-ok"></i>Registar</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          </div>
        </form>

          </div>

        </div>
      </div>
    </div>
  <div class="tabela">
    <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>ID</th>
            <th>Titulo</th>
            <th>Descricao</th>
          </tr>
        </thead>
        <tbody ng-repeat="livro in livros">
          <tr>
            <td>{{livro.Id}}</td>
            <td>{{livro.titulo}}</td>
            <td>{{livro.descricao}}</td>
          </tr>
        </tbody>
      </table>
  </div>


  </div>

</div>
